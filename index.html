<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂ÂØºËà™Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .breadcrumb {
            font-size: 14px;
            color: #ecf0f1;
        }

        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .file-icon {
            margin-right: 12px;
            font-size: 20px;
            flex-shrink: 0;
        }

        .file-name {
            font-size: 15px;
            color: #2c3e50;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-name.folder {
            color: #3498db;
            font-weight: 500;
        }

        .file-name.folder:hover {
            text-decoration: underline;
        }

        .copy-btn {
            padding: 6px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: #2980b9;
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Êñá‰ª∂ÂØºËà™Âô®</h1>
            <div class="breadcrumb" id="breadcrumb">
                <a href="#" onclick="navigateTo(''); return false;">Ê†πÁõÆÂΩï</a>
            </div>
        </div>
        <div class="content">
            <ul class="file-list" id="fileList"></ul>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin;
        let currentPath = '';

        // Êñá‰ª∂ÁªìÊûÑÈÖçÁΩÆ - ËØ∑Ê†πÊçÆÂÆûÈôÖÊÉÖÂÜµ‰øÆÊîπ
        const fileStructure = {
            '': {
                folders: ['img', 'docs', 'videos'],
                files: ['index.html', 'README.md']
            },
            'img': {
                folders: [],
                files: ['photo1.jpg', 'photo2.jpg', 'photo3.png', 'logo.svg']
            },
            'docs': {
                folders: ['pdf'],
                files: ['document.txt', 'guide.md']
            },
            'docs/pdf': {
                folders: [],
                files: ['manual.pdf', 'report.pdf']
            },
            'videos': {
                folders: [],
                files: ['demo.mp4', 'tutorial.mp4']
            }
        };

        function navigateTo(path) {
            currentPath = path;
            updateBreadcrumb();
            renderFileList();
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(p => p);
            
            let html = '<a href="#" onclick="navigateTo(\'\'); return false;">Ê†πÁõÆÂΩï</a>';
            let pathSoFar = '';
            
            parts.forEach((part, index) => {
                pathSoFar += (pathSoFar ? '/' : '') + part;
                const currentPathSoFar = pathSoFar;
                html += ' / <a href="#" onclick="navigateTo(\'' + currentPathSoFar + '\'); return false;">' + part + '</a>';
            });
            
            breadcrumb.innerHTML = html;
        }

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            const data = fileStructure[currentPath];
            
            if (!data || (data.folders.length === 0 && data.files.length === 0)) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                        </svg>
                        <p>Ê≠§ÁõÆÂΩï‰∏∫Á©∫</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Ê∏≤ÊüìÊñá‰ª∂Â§π
            data.folders.forEach(folder => {
                const folderPath = currentPath ? `${currentPath}/${folder}` : folder;
                html += `
                    <li class="file-item">
                        <div class="file-info">
                            <span class="file-icon">üìÅ</span>
                            <a href="#" class="file-name folder" onclick="navigateTo('${folderPath}'); return false;">${folder}</a>
                        </div>
                    </li>
                `;
            });

            // Ê∏≤ÊüìÊñá‰ª∂
            data.files.forEach(file => {
                const filePath = currentPath ? `${currentPath}/${file}` : file;
                const fullUrl = `${baseUrl}/${filePath}`;
                const icon = getFileIcon(file);
                
                html += `
                    <li class="file-item">
                        <div class="file-info">
                            <span class="file-icon">${icon}</span>
                            <a href="${fullUrl}" class="file-name" target="_blank">${file}</a>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${fullUrl}', this)">Â§çÂà∂Âú∞ÂùÄ</button>
                    </li>
                `;
            });

            fileList.innerHTML = html;
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'svg': 'üñºÔ∏è',
                'mp4': 'üé¨', 'avi': 'üé¨', 'mov': 'üé¨',
                'pdf': 'üìÑ',
                'txt': 'üìù', 'md': 'üìù',
                'html': 'üåê', 'css': 'üé®', 'js': '‚öôÔ∏è'
            };
            return iconMap[ext] || 'üìÑ';
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Â∑≤Â§çÂà∂!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Â§çÂà∂Â§±Ë¥•,ËØ∑ÊâãÂä®Â§çÂà∂: ' + text);
            });
        }

        // ÂàùÂßãÂåñ
        navigateTo('');
    </script>
</body>
</html>
